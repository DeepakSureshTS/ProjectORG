<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Shipment</title>
    <link rel="stylesheet" href="../static/css/shipment.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

     
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="../static/css/sample.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="page-wrapper chiller-theme toggled">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
          <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
          <div class="sidebar-content">
            <div class="sidebar-brand">
              <a href="#">SCMXpert Lite</a>
              
            </div>
            
      
            <div class="sidebar-menu">
              <ul>
                <li class="header-menu">
                  <span>General</span>
                </li>
                <li class="sidebar-dropdown ">
                  <a href="./dashboard.html">
                    <i class="fa fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                   
                  </a>
               
                </li>
                <li class="sidebar-dropdown active">
                  <a href="./shipment.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Shipments</span>
                   
                  </a>
                
                </li>
                </li>
      
                <li class="sidebar-dropdown">
                  <a href="./deviceData.html">
                    <i class="fa fa-table"></i>
                    <span>Device Data Stream</span>
                   
                  </a>
               
                </li>
              </ul>
            </div>
            <!-- sidebar-menu  -->
          </div>
          <!-- sidebar-content  -->
          <div class="sidebar-footer">
            
            <a href="#" onclick="logout()">
              <i class="fa fa-power-off"></i>
            </a>
          </div>
        </nav>
        <!-- sidebar-wrapper  -->
        <main class="page-content">
          <div class="container-fluid">
            <h2>Create New Shipment</h2>
            <hr>
            <div class="row">
           
          <div class="input-form" >
            
      
              <div class="form-input">
                  <label for="invoice-no">Shipment/Invoice No :</label>
                  <input type="text" id="invoice_no" placeholder="Enter Invoice number">
              </div>
              <div class="form-input">
                  <label for="container-no">Container No :</label>
                  <input type="text" id="container_no" placeholder="Enter Container number">
              </div>
              <div class="form-input">
                  <label for="shipment-description">Shipment Description :</label>
                  <input type="text" id="shipment_description" placeholder="Enter Shipment Description">
              </div>
              <div class="form-input">
                  <label for="route-details">Route Details :</label>                  
                  <select name="route_details" id="route_details">
                    <option value="defaultValue" id="defaultValue">Select Route</option>
                    
                    <option value="IND - Chennai">IND - Chennai</option>
                    
                    <option value="IND - Bangalore">IND - Bangalore</option>
                    
                    <option value="IND - Delhi">IND - Delhi</option>
                    
                    <option value="IND - Calcutta">IND - Calcutta</option>
                    
                    <option value="IND - Mumbai">IND - Mumbai</option>
                    
                    <option value="IND - Tirupathi">IND - Tirupathi</option>                    
                 </select>                 
              </div>
              
              <div class="form-input">
                <label for="goodsType">Goods Type :</label>
                <select name="goods_type" id="goods_type">
                    <option value="defaultValue">Select Goods</option>
                    
                    <option value="E-Commerce">E-Commerce</option>
                    
                    <option value="Pharmaceutical">Pharmaceutical</option>
                    
                    <option value="Textiles">Textiles</option>
                    
                    <option value="Food and Beverages">Food and Beverages</option>
                    
                    <option value="Electronics">Electronics</option>
                    
                </select>
              </div>
              <div class="form-input">
                  <label for="device">Device :</label>
                  <input type="text" id="device">
              </div>
              <div class="form-input">
                  <label for="expected-delivery-date">Expected Delivery Date :</label>
                  <input type="date" id="expected_delivery_date">
              </div>
      
              <div class="form-input">
                  <label for="po-no">PO Number :</label>
                  <input type="text" id="po_no" placeholder="Enter 6 digit PO">
              </div>
              <div class="form-input">
                  <label for="delivery-no">Delivery Number :</label>
                  <input type="text" id="delivery_no" placeholder="Enter Delivery number">
              </div>
              <div class="form-input">
                  <label for="ndc-no">NDC Number :</label>
                  <input type="text" id="ndc_no" placeholder="Enter NDC number">
              </div>
              <div class="form-input">
                  <label for="batch-id">Batch Id :</label>
                  <input type="number" id="batch_id" placeholder="Enter Batch id">
              </div>
              <div class="form-input">
                  <label for="serial-no">Serial number of Goods :</label>
                  <input type="number" id="serial_no" placeholder="Enter serial number">
              </div>
              <div class="form-input">
                  <button id="sub-btn" onclick="createShipment()">Submit Details</button>
              </div>
          </div>
          </div>
        </main>
      
      </div>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>   
    <script src="../static/js/createShipment.js"></script>
</body>

</html>
